<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="attributes.css">
    <title>HTML Lesson</title>
  </head>
  <body>
    
    <h1><u>Attributes lesson</u></h1>
    
    <form>
     
      <fieldset>
      <legend>Disabled button</legend>
     <button type="button" id="button" disabled>Submit</button>
     </fieldset>

     <fieldset>
      <legend>input type number with double step and autofocus</legend>
     <label for="numbers">numbers</label>
     <input type="number" id="numbers" min="0" max="100" step="2" autofocus>
     </fieldset>

     <fieldset>
      <legend>checkbox with label already selected</legend>
     <label for="privacy">I agree</label>
     <input type="checkbox" name="privacy" value="agreed" checked>
     <label for="privacy">I don't agree</label>
     <input type="checkbox" name="priavcy" value="didn't agree">
     </fieldset>

     <fieldset>
      <legend>input date type</legend>
     <label for="holiday">Holiday</label>
     <input type="date" id="holiday" name="holiday">
     </fieldset>

    </form>

</body>
</html>
